name: Build LineageOS OPlus SM8250 Kernel with SuSFS

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  CLANG_VERSION: clang-r547379
  LINEAGE_VERSION: lineage-23.2
  KERNEL_ARCH: arm64
  DEFCONFIG_NAME: vendor/kona-perf_defconfig
  SUSFS_ENABLE: true
  SUSFS_FIXED: false
  BUILD_DEBUGGER: false

jobs:
  build:
    name: Build Kernel (${{ matrix.ks }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ks: [rsuntk, backslashxx]

    steps:
    - uses: actions/checkout@v6

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build kernel environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%y%m%d")" >> $GITHUB_ENV
        echo "BUILD_TIME_1=$(TZ=Asia/Shanghai date "+%Y-%m-%d")" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib bzip2 libbz2-dev liblz4-tool make squashfs-tools dpkg-dev libssl-dev python3 bc libc6-dev-i386 libncurses5-dev
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Cache Clang toolchain
      id: cache-clang
      uses: actions/cache@v5
      with:
        path: ${{ github.workspace }}/kernel_workspace/clang-aosp
        key: ${{ env.CLANG_VERSION }}

    - name: Download & extract Clang-aosp (if cache miss)
      if: steps.cache-clang.outputs.cache-hit != 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir -p clang-aosp
        wget -O ${CLANG_VERSION}.tar.gz \
          https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/${CLANG_VERSION}.tar.gz
        tar -C clang-aosp -zxvf ${CLANG_VERSION}.tar.gz

    - name: Download kernel source
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --recursive https://github.com/LineageOS/android_kernel_oneplus_sm8250 -b ${{ env.LINEAGE_VERSION }} android-kernel --depth=1

    - name: Set up KernelSU (${{ matrix.ks }})
      run: |
        cd kernel_workspace/android-kernel

        if [ "${{ matrix.ks }}" = "rsuntk" ]; then
          curl -LSs https://raw.githubusercontent.com/rsuntk/KernelSU/main/kernel/setup.sh | bash -s main
          bash $GITHUB_WORKSPACE/patches/kernel-4.19_5.4-patch.sh || true
          echo "CONFIG_KSU_MANUAL_HOOK=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
          RSKSUVER=$(cd KernelSU && expr $(git rev-list --count HEAD) + 30000)
          echo "RSKSUVER=$RSKSUVER" >> $GITHUB_ENV
        else
          curl -LSs https://raw.githubusercontent.com/backslashxx/KernelSU/master/kernel/setup.sh | bash -s master
          echo "CONFIG_KSU_TAMPER_SYSCALL_TABLE=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
          XXKSUVER=$(grep -oP 'KSU_VERSION\s*=\s*\K\d+' KernelSU/kernel/Makefile | tail -n1)
          echo "XXKSUVER=$XXKSUVER" >> $GITHUB_ENV
        fi

        sed -i 's/ -dirty//g' scripts/setlocalversion

    - name: Patch SuSFS
      if: env.SUSFS_ENABLE == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel

        # Add SuSFS configs
        echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> arch/arm64/configs/vendor/kona-perf_defconfig
        echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> arch/arm64/configs/vendor/kona-perf_defconfig

        # Download patch dynamically
        wget -O susfs_patch_to_4.19.patch https://raw.githubusercontent.com/Kisam3/NonGKI_Kernel_Build/mainline/Patches/Patch/susfs_patch_to_4.19.patch

        patch -p1 < susfs_patch_to_4.19.patch || true

    - name: Build kernel (${{ matrix.ks }})
      run: |
        cd kernel_workspace/android-kernel
        export ARCH=arm64
        export SUBARCH=arm64
        export BRAND_SHOW_FLAG=oneplus
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=$(echo ${{ github.actor }} | tr A-Z a-z)

        BA_CMD="CLANG_TRIPLE=aarch64-linux-gnu-"
        EX_CMD="LD=ld.lld LLVM=1"
        DEFCONFIG="vendor/kona-perf_defconfig vendor/oplus.config"

        make O=out CC=clang $BA_CMD $EX_CMD $DEFCONFIG
        make -j$(nproc --all) O=out CC=clang $BA_CMD $EX_CMD

    - name: Check kernel output
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel/out
        if [ -f arch/arm64/boot/Image ]; then
          echo "CHECK_IMAGE=true" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$(cat include/config/kernel.release)" >> $GITHUB_ENV
        else
          echo "Kernel output file is empty"
          exit 1
        fi

    - name: Prepare AnyKernel3 and package
      run: |
        cd kernel_workspace
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        sed -i 's!BLOCK=/dev/block/platform/omap/omap_hsmmc.0/by-name/boot;!BLOCK=auto;!g' AnyKernel3/anykernel.sh
        sed -i 's/IS_SLOT_DEVICE=0;/IS_SLOT_DEVICE=auto;/g' AnyKernel3/anykernel.sh
        rm -rf AnyKernel3/.git* AnyKernel3/README.md
        cp android-kernel/out/arch/arm64/boot/Image AnyKernel3/

        cd AnyKernel3
        if [ "${{ matrix.ks }}" = "rsuntk" ]; then
          zip -r AK3-${{ env.LINEAGE_VERSION }}-OPlus-SM8250-rsuntk_KSU_${{ env.RSKSUVER }}.zip ./*
        else
          zip -r AK3-${{ env.LINEAGE_VERSION }}-OPlus-SM8250-backslashxx_KSU_${{ env.XXKSUVER }}.zip ./*
        fi

    - name: Upload Image artifact
      if: env.CHECK_IMAGE == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: Image-${{ matrix.ks }}
        path: kernel_workspace/android-kernel/out/arch/arm64/boot/Image

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v6
      with:
        name: AK3-${{ matrix.ks }}
        path: ${{ github.workspace }}/kernel_workspace/AnyKernel3/AK3-${{ env.LINEAGE_VERSION }}-OPlus-SM8250-${{ matrix.ks }}_KSU_*.zip

    - name: Save build info
      run: |
        cd kernel_workspace
        if [ "${{ matrix.ks }}" = "rsuntk" ]; then
          echo "RSKSUVER=${{ env.RSKSUVER }}" > build-info-${{ matrix.ks }}.txt
          echo "KERNEL_VERSION=${{ env.KERNEL_VERSION }}" >> build-info-${{ matrix.ks }}.txt
          echo "BUILD_TIME_1=${{ env.BUILD_TIME_1 }}" >> build-info-${{ matrix.ks }}.txt
        else
          echo "XXKSUVER=${{ env.XXKSUVER }}" > build-info-${{ matrix.ks }}.txt
        fi

    - name: Upload build info
      uses: actions/upload-artifact@v6
      with:
        name: INFO-${{ matrix.ks }}
        path: kernel_workspace/build-info-${{ matrix.ks }}.txt
